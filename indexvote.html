<div id="app">
  <v-app>
    <v-content>
      <v-container>

          <v-layout >

  <v-btn color="green" large @click="voteUp" >
      <v-icon>thumb_up</v-icon>&nbsp; Love it</v-btn>
<v-btn color="red" large @click="voteDown" >
      <v-icon>thumb_down</v-icon>&nbsp; Nope it</v-btn>

          </v-layout>

          <v-layout row wrap>
              <v-flex xs12 >
              <v-card flat tile class="d-flex">
                  <v-img :src="image.url" aspect-ratio="1">
                  </v-img>
              </v-card>
              </v-flex>
          </v-layout>


          <v-layout row wrap>
              <v-flex xs12 >
<v-data-table
:headers="headers"
:items="votes"
class="elevation-1"
>
<template slot="items" slot-scope="props">
  <td>{{ props.item.created_at }}</td>
  <td class="text-xs-left">{{ props.item.image_id }}</td>
  <td class="text-xs-left">{{ props.item.value }}</td>
  <td>{{ props.item.sub_id }}</td>
  <td>{{ props.item.country_code }}</td>
</template>
</v-data-table>

<script>
  new Vue({ 
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        sub_id: "User-123",
        image:{},
        votes:[],
          headers: [
          { text: 'date' },
          { text: 'image_id' },
          { text: 'value' },
          { text: 'sub_id' },
          { text: 'country' }
        ],
      },
      created(){
          this.getImage();
          this.getVotes();
      } ,
      methods:{
          async getImage()
          {
              try{
                  axios.defaults.headers.common['x-api-key'] = "033b8216-4994-4948-8243-22a337c8f12a" 

                  let response = await axios.get('https://api.thecatapi.com/v1/images/search', { params: { limit:1, size:"Small" } } ) 
                  
                  this.image = response.data[0]

                  console.log("-- Image from TheCatAPI.com")
                  console.log("id:", this.image.id)
                  console.log("url:", this.image.url)

              }catch(err){
                  console.log(err)
              }
          },
          async voteUp(){
            let body = {
                image_id: this.image.id,
                sub_id: this.sub_id,
                value: 1 
            }
            let response = await axios.post('https://api.thecatapi.com/v1/votes', body )
                  
            await this.getImage();
            await this.getVotes();
          },
          async voteDown(){

            let body = {
                image_id: this.image.id,
                sub_id: this.sub_id,
                value: 0 
            }
            let response = await axios.post('https://api.thecatapi.com/v1/votes', body ) 
                  
            await this.getImage();
            await this.getVotes();
          },
          async getVotes()
          {

            let response = await axios.get('https://api.thecatapi.com/v1/votes', { params: { order:"DESC", limit:25 } } ) 
            
            response.data.forEach(element => {
              
              element.created_at = new Date(element.created_at).toJSON().slice(0,10)
            });

            this.votes = response.data;
          }
      }
  })
</script>
